    <nz-layout>
        <!--nz-sider nzCollapsible [(nzCollapsed)]='isCollapsed' [nzTrigger]='null'>
            <div class='logo'></div>
            <ul nz-menu nzTheme='dark' nzMode='inline'>
                <li nz-menu-item>
                    <i nz-icon nzType='apartment'></i>
                    <span>HostList</span>
                </li>
                <li nz-menu-item>
                    <i nz-icon nzType='setting'></i>
                    <span>Setting</span>
                </li>
            </ul>
        </nz-sider-->
        <nz-content>
            <nz-tabset nzSize='small' [(nzSelectedIndex)]='selectedIndex' nzType='editable-card' (nzAdd)='newTab()' (nzClose)='closeTab($event)'>
                <nz-tab nzTitle='Home'>
                    <app-history></app-history>
                </nz-tab>
                <nz-tab *ngFor='let tab of tablist; let i=index' nzClosable [nzTitle]="titleTemplate">
                    <ng-template #titleTemplate>
                        <i nz-icon [nzType]="tab.icon"></i> {{ getTitle(tab.host) }}
                    </ng-template>
                    <app-term *ngIf="tab.type=='ssh'" [hostInfo]='tab.host'></app-term>
                    <app-sftp *ngIf="tab.type=='sftp'" [hostInfo]='tab.host'></app-sftp>
                </nz-tab>
            </nz-tabset>
        </nz-content>
    </nz-layout>
</nz-layout>
