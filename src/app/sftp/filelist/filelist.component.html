<nz-spin [nzSpinning]="isSpinning">
    <div class='title'>
        <span class='listtype'>{{listType}}</span>
        <input nz-input [(ngModel)]="path" (keydown)="inputChanged($event)" />
        <nz-button-group style='text-align:right;'>
            <button nz-button nzType="text" (click)="onRefresh()"><i nz-icon nzType="sync" nzTheme="outline"></i></button>
            <button nz-button nzType="text" (click)="onUpdir()"><i nz-icon nzType="arrow-left" nzTheme="outline"></i></button>
            <button nz-button nzType="text" (click)="onFileOper('updown')">
            <i *ngIf=" listType=='Local' "  nz-icon nzType="cloud-upload " mzTheme="outline "></i>
            <i *ngIf="listType=='Remote' " nz-icon nzType="cloud-download " mzTheme="outline "></i>
        </button>
        </nz-button-group>
    </div>
    <!--<nz-table #nzTable nzSize="small " [nzData]="files " [nzShowPagination]="false " [nzFrontPagination]="false " [nzScroll]="tableSize ">-->
    <nz-table #nzTable nzSize="small " [(nzData)]="files " [nzShowPagination]="false " nzTableLayout="fixed" [nzPageSize]="10000 " [nzScroll]="tableSize ">
        <thead>
            <tr>
                <th [(nzChecked)]="allChecked " [nzIndeterminate]="indeterminate " [nzWidth]=" '30px' " (nzCheckedChange)='checkAll($event)'></th>
                <th [nzSortFn]="typeSortFn " [nzWidth]=" '30px' "></th>
                <th [nzSortFn]="nameSortFn " [nzWidth]="nameWidth">Name</th>
                <th [nzSortFn]="sizeSortFn " [nzWidth]=" '100px' ">Size</th>
                <th [nzSortFn]="timeSortFn " [nzWidth]=" '160px' ">Modify</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let file of nzTable.data ">
                <td [(nzChecked)]="file.checked" (nzCheckedChange)="checkOne(file, $event)"></td>
                <td>
                    <span (dblclick)='dblClick(file.type, file.name)'>
                    <i *ngIf="file.type=='d' "  nz-icon nzType="folder "></i>
                    <i *ngIf="file.type=='-' " nz-icon nzType="file "></i>
                    <i *ngIf="file.type=='l' " nz-icon nzType="link " nzTheme="outline "></i>
                </span>
                </td>
                <td nzEllipsis>{{ file.name }}</td>
                <td>{{ file.size }}</td>
                <td>{{ file.mtime }}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-spin>
